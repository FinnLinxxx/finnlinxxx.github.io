<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Finns Physik-Labor</title>
    <style>
        /* Einfaches, sauberes Design */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f7f9; 
            color: #333;
            margin: 0; 
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #2b3645; margin-bottom: 40px; }
        
        .project-list { 
            list-style: none; 
            padding: 0; 
            width: 100%; 
            max-width: 600px; 
        }
        
        .project-card {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.04);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        
        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.08);
            border-color: #0d6efd;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 8px;
        }
        
        .project-desc {
            color: #6b7c8f;
            line-height: 1.5;
        }
        
        .tag {
            display: inline-block;
            background: #eff6ff;
            color: #0d6efd;
            padding: 4px 8px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 12px;
        }
    </style>
</head>

        </a>

        </div>

</body>
</html>
